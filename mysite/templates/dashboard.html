<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Monitoring Dashboard</title>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        h1, h2, p {
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Energy Monitoring Dashboard</h1>
        <p>Date: <span id="current-date"></span></p>

        <div class="grid">
            <div class="card">
                <h2>Active Appliances</h2>
                <canvas id="applianceChart"></canvas>
            </div>
            <div class="card">
                <h2>Cost Predicted</h2>
                <canvas id="costChart"></canvas>
            </div>
            <div class="card">
                <h2>Energy Intensity</h2>
                <canvas id="energyGauge"></canvas>
            </div>
            <div class="card">
                <h2>Change in Cost</h2>
                <canvas id="costChangeChart"></canvas>
            </div>
            <div class="card">
                <h2>Usage Estimate</h2>
                <canvas id="usageEstimateChart"></canvas>
            </div>
            <div class="card">
                <h2>Temperature & Humidity</h2>
                <p>Temperature: <span id="temperature">22°C</span></p>
                <p>Humidity: <span id="humidity">45%</span></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("current-date").textContent = new Date().toLocaleDateString();
            new Chart(document.getElementById("applianceChart"), {
                type: "bar",
                data: {
                    labels: ["Heating & AC", "EV Charger", "Lights", "Refrigerator", "Others"],
                    datasets: [{
                        label: "kWh",
                        data: [1.4, 0.9, 0.8, 0.4, 0.35],
                        backgroundColor: "rgba(0, 255, 255, 0.5)"
                    }]
                }
            });
            new Chart(document.getElementById("costChart"), {
                type: "doughnut",
                data: {
                    labels: ["Gas", "Electricity"],
                    datasets: [{
                        data: [100, 120],
                        backgroundColor: ["#ffcc00", "#007bff"]
                    }]
                }
            });
            new Chart(document.getElementById("energyGauge"), {
                type: "doughnut",
                data: {
                    labels: ["Used", "Remaining"],
                    datasets: [{
                        data: [48, 52],
                        backgroundColor: ["#00ff00", "#ddd"]
                    }]
                },
                options: { cutoutPercentage: 70 }
            });
            new Chart(document.getElementById("costChangeChart"), {
                type: "bar",
                data: {
                    labels: ["July", "August"],
                    datasets: [{
                        label: "Cost ($)",
                        data: [203, 220],
                        backgroundColor: ["#00bfff", "#ff6347"]
                    }]
                }
            });
            new Chart(document.getElementById("usageEstimateChart"), {
                type: "line",
                data: {
                    labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                    datasets: [{
                        label: "Predicted kWh",
                        data: [50, 55, 60, 65, 70, 75, 80],
                        backgroundColor: "rgba(0, 255, 127, 0.5)",
                        borderColor: "rgba(0, 255, 127, 1)"
                    }]
                }
            });
            setInterval(() => {
                document.getElementById("temperature").textContent = (20 + Math.random() * 5).toFixed(1) + "°C";
                document.getElementById("humidity").textContent = (40 + Math.random() * 10).toFixed(1) + "%";
            }, 5000);
        });
    </script>
</body>
</html>
